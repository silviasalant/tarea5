<!DOCTYPE html>
<html lang="en">

<head>
    <link href="./css/cssT5.css" rel="stylesheet" >
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de tipos entre : decimal, binario, hexadecimal y octal</title>
   
</head>

<body>
    <header>
        <h1>Conversor de tipos entre : decimal , binario, hexadecimal y octal</h1>
    </header>
    <section>
        <article>
            <h3>Numero a convertir</h3>
            <input type="text" id="numero"></input>
        </article>
        <article>
            <h3>Elije el tipo de conversion</h3>
            <select id="modo">
                <optgroup label="De DECIMAL a">
                    <option value="1">  Binario</option> 
                    <option value="2">  Octal</option> 
                    <option value="3">  Hexadecimal</option> 
                </optgroup>
                <optgroup label="De  tipo  a DECIMAL">
                    <option value="4">Binario  </option> 
                    <option value="5">Octal </option> 
                    <option value="6">Hexadecimal  </option> 
                </optgroup>
            </select>
        </article>
        <article>
            <h3>Resultado</h3>
            <input type="text" id="resultado" />

        </article>
    </section>
    <footer>
        <p>CIFP Santa Catalina DAW curso 2020-2021</p>
    </footer>
    <script src="./js/funciones.js"></script>
</body>

</html>
